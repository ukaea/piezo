[Logging]
LogFolderLocation = PATH_TO_LOG_FOLDER
LoggingLevel = INFO

[Application]
ApplicationPort = 8888
RunEnvironment = SYSTEM
K8sClusterConfigFile = PATH_TO_CONFIG_FILE
TidyFrequency = 3600

[Storage]
S3Endpoint = URL_OF_S3
S3KeysSecret = NAME_OF_SECRET_CONTAINING_S3_KEYS
SecretsDir = /etc/secrets/
