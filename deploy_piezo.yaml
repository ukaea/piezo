apiVersion: apps/v1
kind: Deployment
metadata:
  name: piezo_web_app
  labels:
    run: piezo
spec:
  replicas: 1
  selector:
    matchLabels:
      run: piezo
  template: 
    metadata:
      labels:
        run: piezo
    spec:
      containers:
      - name: piezo
        image: host-172-16-113-64.nubes.stfc.ac.uk/piezo-resources/web_app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
---
kind: Service
apiVersion: v1
metadata:
  name: piezo-app-service
  namespace: default
  labels:
    piezo-status: test
spec:
  selector:
    run: piezo
  ports:
  - name: web
    port: 8888
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: piezo-ingress
spec:
  rules:
    - host: host-172-16-113-146.nubes.stfc.ac.uk
      http:
        paths:
          - backend:
              serviceName: piezo-app-service
              servicePort: web
            path: /piezo/
