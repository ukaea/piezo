---
- name: Add Docker repo
  shell: "yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo"

- name: Install Docker
  yum:
    name: docker-ce-18.06.1.ce
    state: present

- name: Start and enable Docker
  service:
    name: docker
    state: started
    enabled: true
