apiVersion: "sparkoperator.k8s.io/v1beta1"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: "gcr.io/spark-operator/spark:v2.4.0-gcs-prometheus"
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi  
  volumes:   # what volume to mount
    - name: "task-pv-storage"
      persistentVolumeClaim:
        claimName: task-pv-claim
  mainApplicationFile: "local:///mnt/data/spark-examples_2.11-2.4.0.jar"
  restartPolicy:
    type: Never
  arguments:
    - "1000"

  driver:
    cores: 0.1
    coreLimit: "200m"
    memory: "512m"
    labels:
      version: 2.4.0
    serviceAccount: spark
    volumeMounts: #where to mount it
      - name: "task-pv-storage"
        mountPath: "/mnt/data"

  executor:
    cores: 1
    instances: 2
    memory: "512m"
    labels:
      version: 2.4.0
    volumeMounts:
      - name: "task-pv-storage"
        mountPath: "/mnt/data"
  monitoring:
    exposeDriverMetrics: true
    exposeExecutorMetrics: true
    prometheus:
      jmxExporterJar: "/prometheus/jmx_prometheus_javaagent-0.3.1.jar"
      port: 8090 
